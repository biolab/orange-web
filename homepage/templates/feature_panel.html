{% block feature_panel %}

    <div class="feature-panel row">
        <div class="content col-sm-1 pull-left"></div>
        <div class="content col-sm-1 pull-right"></div>
        <div class="content col-sm-5 col-xs-12 feature-description panel-left pull-{% if not index|divisibleby:2 %}left{% else %}right{% endif %}">
            <h2 class="feature-title">{{ feature.title }}</h2>
            <p class="feature-text">{{ feature.description }}</p>
            <div class="more">
                {% if feature.more_link %}
                <a href="{{ feature.more_link }}">
                    <div class="learn-more feature-block">
                        <div class="feature-block fa fa-arrow-circle-o-right jsonly"></div>
                        <div class="feature-block feature-link">Learn More</div>
                    </div>
                </a>
                {% endif %}
                {% if feature.video_link_tag %}
                    {% if feature.more_link %}
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    {% endif %}
                <a class="lightbox" href="https://www.youtube.com/watch?v={{ feature.video_link_tag }}&autoplay=1">
                    <div class="feature-block fa fa-play-circle-o jsonly"></div>
                    <div class="feature-block feature-link">Watch Video</div>
                </a>
                {% endif %}
            </div>
        </div>
        <div class="content col-sm-5 col-xs-12 feature-image {% if not index|divisibleby:2 %}{% else %}panel-left{% endif %}">
            <img class="image {% if not index|divisibleby:2 %}right{% else %}left{% endif %}" src="{{ feature.image_link }}">
        </div>

    </div>

{% endblock %}
